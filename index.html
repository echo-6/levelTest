<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Timer</title>
</head>

<body>
  <div class="layout">
    <header>
      <a href="#">
        <img src="./assets/weniv-logo.svg" alt="위니브"></a>
    </header>
    <main class="container">
      <h1>TIMER</h1>
      <div class="contents">
        <div class="hrs">
          <p class="subtitle">HRS</p>
          <div class="box">
            <p>00</p>
          </div>
        </div>
        <div class="dot1"><img src="./assets/dot.svg"></div>
        <div class="min">
          <p class="subtitle">MIN</p>
          <div class="box">
            <p>00</p>
          </div>
        </div>
        <div class="dot2"><img src="./assets/dot.svg"></div>
        <div class="sec">
          <p class="subtitle">SEC</p>
          <div class="box">
            <p>00</p>
          </div>
        </div>
      </div>
      <div class="btn">
        <button class="start-btn" type="button" alt="시작">START</button>
        <button class="reset-btn" type="button" alt="리셋">RESET</button>
      </div>
    </main>
    <footer>
      <p class="copyright">ⓒ WENIV Corp.</p>
    </footer>
  </div>
</body>

</html>
